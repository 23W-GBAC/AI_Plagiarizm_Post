<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ artwork.title }}</title>
</head>
<body>
    <h1>{{ artwork.title }}</h1>
    <img src="{{ url_for('uploaded_file', filename=artwork.image_filename) }}" width="500">
    <h2>Comments</h2>
    {% for comment in artwork.comments %}
        <p>{{ comment.content }}</p>
    {% endfor %}
    <form action="/artwork/{{ artwork.id }}" method="post">
        <textarea name="content" required></textarea><br>
        <input type="submit" value="Add Comment">
    </form>
    <a href="/">Back to Gallery</a>
</body>
</html>
